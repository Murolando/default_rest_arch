version: "3.7"
services:
  database:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      PGDATA: "/var/lib/postgresql/data/pgdata"
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    networks:
      - default
    ports:
      - "8080:8080"
volumes:
  data:
